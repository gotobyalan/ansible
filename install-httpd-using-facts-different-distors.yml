---
  - name: install httpd
    hosts: web_servers
    gather_facts: true
    become: yes
    #become_user: ansible
    tasks:
      - name: Installing httpd using yum
        yum:
          name: httpd
          state: present
        when: ansible_distribution == "RHEL"
      - name: Istalling apache2 using apt
        apt:
          name: apache2
          state: present
        when: ansible_distribution == "ubuntu"